<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="header">
      <div class="header__logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
    </header>


    <section class="main">
      <figure class="main__image">
        <img class="main__image-img" src="images/illustration-mockups.svg" alt="Main Image">
      </figure>

      <div class="main__text">
        <h1 class="main__text-title">Build The Community Your Fans Will Love</h1> 
        <p class="main__text-description">
          Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion. Register
        </p>

        <div class="main__button">
          <a href="#">Register</a>
        </div>
      </div>

    </section>

    <footer class="footer">
      <div class="footer__social">
        <a href="https://www.facebook.com/Erik172/"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://twitter.com/_Erik172"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="https://www.instagram.com/erik172_/"><ion-icon name="logo-instagram"></ion-icon></a>
      </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </body>
</html>
